<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Score card</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>HOME</h1>
            <p class="blank_space" id="blank_One">0</p>
            <button onclick="homeOne()">+1</button>
            <button onclick="homeTwo()">+2</button>
            <button onclick="homeThree()">+3</button>
            <button class="reset-btn" onclick="newGame()">Reset</button>
        </div>
        <div>
            <h1>GUEST</h1>
            <p class="blank_space" id="blank_Two">0</p>
            <button onclick="guestOne()">+1</button>
            <button onclick="guestTwo()">+2</button>
            <button onclick="guestThree()">+3</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
